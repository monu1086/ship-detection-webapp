<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Detection and Classification</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Real-Time Ship Detection and Classification</h1>
        <p>Upload an image or use your webcam to detect and classify ships using YOLOv8.</p>
    </header>
    <main>
        <section id="input-section">
            <h2>Upload Image or Use Webcam</h2>
            <input type="file" id="imageInput" accept="image/*">
            <button id="webcamButton">Start Webcam</button>
            <video id="webcam" autoplay playsinline style="display:none;"></video>
            <canvas id="webcamCanvas" style="display:none;"></canvas>
        </section>
        <section id="results">
            <h2>Detection Results</h2>
            <p>Ship Count: <span id="shipCount">0</span></p>
            <p>Ship Types: <span id="shipTypes">None</span></p>
            <img id="outputImage" src="" alt="Detected Image" style="max-width: 100%; display: none;">
        </section>
        <section id="dashboard">
            <h2>Ship Type Distribution</h2>
            <canvas id="chart"></canvas>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
